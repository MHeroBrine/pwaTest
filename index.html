<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="cover" class="cover" style="display:none"></div>

    <header>
        <h1>Weather PWA</h1>
        <div class="list">
            <img src="./images/icons/plus.svg" id="add">
            <ul id="cityList">
                <li><span class="city_item">北京</span></li>
                <li><span class="city_item">上海</span></li>
                <li><span class="city_item">天津</span></li>
            </ul>
        </div>
    </header>

    <div class="container" id="container"></div>
    <script id="main">
        function insertAfter(newEl, targetEl) {
            var parentEl = targetEl.parentNode;

            if (parentEl.lastChild == targetEl) {
                parentEl.appendChild(newEl);
            } else {
                parentEl.insertBefore(newEl, targetEl.nextSibling);
            }
        }

        let dom = document.getElementById('main');
        if (navigator.onLine) {
            let node = document.createElement('script');
            node.src = 'https://pv.sohu.com/cityjson?ie=utf-8';
            insertAfter(node, dom);
        }
    </script>
    <script src="./main.js"></script>
</body>

</html>
